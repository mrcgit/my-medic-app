
<div class="page-wrapper">
    <div class="header">
        <div class="icon" [class]="model.icon"></div>
        <span class="title">{{model.name}}</span>
        <div class="description">{{model.description}}</div>
        <div class="image">
            <img src="../../../assets/prussure-misure.jpg" />
        </div>
    </div>
    <div class="content">
        <div class="content-row">
            <button (click)="openPlanning()" class="button" class="btn btn-primary btn-sm">Pianifica</button>
      
            <button type="button" class="btn btn-primary btn-sm">Registra</button>
        </div>

        <div *ngIf="isOpenPlanning" class="planning-component">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Ore</span>
                <input class="form-control" [ngxTimepicker]="picker" value="12" [format]="24" [(ngModel)]="selectedTime" placeholder="00:00" aria-describedby="basic-addon1">
                <ngx-material-timepicker #picker></ngx-material-timepicker>
                <button type="button" class="btn btn-primary btn-sm">Aggiungi</button>
            </div>
        </div>
    </div>
</div>
