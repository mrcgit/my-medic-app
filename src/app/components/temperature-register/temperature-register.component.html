<div class="planning-component">
    <form ngNativeValidate >
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Temperatura.</span>
            <input id="pressumreMin" name="presureMin"  [(ngModel)]="temperature" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
        </div>
        <div class="input-group input-group-sm mb-3">
            <button (click)="save()"  type="submit" class="btn btn-primary btn-sm">Salva</button>
        </div>
    </form>
</div>
